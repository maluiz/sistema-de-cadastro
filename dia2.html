<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

            // deve pedir para o usuário responder 3 perguntas:

            // - Qual o seu nome?
            // - Quantos anos você tem?
            // - Qual linguagem de programação você está estudando?

            // À medida que as perguntas forem sendo feitas, a pessoa que estiver usando o programa deve responder cada uma delas.

            // No final, o sistema vai exibir a mensagem:

            // "Olá [nome], você tem [idade] anos e já está aprendendo [linguagem]!"


        //                                                          EXERCÍCIO OPCIONAL :

            //Você vai complementar o código para que, depois de exibir a mensagem anterior, o programa pergunte:

            //Você gosta de estudar [linguagem]? Responda com o número 1 para SIM ou 2 para NÃO.

            //E aí, dependendo da resposta, ele deve mostrar uma das seguintes mensagens:

            // 1 > Muito bom! Continue estudando e você terá muito sucesso.
            // 2 > Ahh que pena... Já tentou aprender outras linguagens?


        const nome = prompt("Qual o seu nome? ", "Nome");
        const idade = prompt("Qual a sua idade ? ", "Idade");
        const linguagem = prompt("Qual Linguagem de programação você esta aprendendo ? ", "Linguagem");
        const msg = ` Olá ${nome}, Você tem ${idade} anos e já está aprendendo a linguagem ${linguagem} !*!`;
        alert(msg);

        const resposta = prompt(`Você gosta de estudar ${linguagem} ? Responda com o número 1 para SIM ou 2 para NÃO .`)

        if (resposta == 1){
            alert("Muito bom! Continue estudando e você terá muito sucesso.")
        }
        if (resposta == 2){
            alert("Ahh que pena... Já tentou aprender outras linguagens?")
        }

        alert(resposta)

    </script>

</body>
</html>
