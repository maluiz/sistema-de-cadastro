<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4</title>
</head>
<body>

    <script>
        const nome = prompt("Digite seu nome : ", "Nome");
        alert(`Seja Bem-Vindo ${nome} ! vamos jogar um jogo de adivinhação ?`)
        alert("O jogo funciona assim : você tem 3 tentativas para tentar adinhar um número de 0 a 10")
        alert("Você está pronto ?")

        //agora o número será aleatório, ao invés de um número fixo (no caso, número 7)
        //const numeroAdivinhacao = Math.floor(Math.random() * (10 - 0 + 1) + 0);

        const numeroAdivinhacao = 7;
        let chute = "";
        let acertou = false;

        for(let contador = 0; contador < 3; contador++){
            chute = prompt("Tente adivinhar o número de 0 a 10:");
            if(chute == numeroAdivinhacao){
                alert(`Parabéns, você acertou! O número era ${numeroAdivinhacao}.`);
                acertou = true;
                break;
            }
            alert("Errado!");
        }

        if(!acertou){
            alert(`Infelizmente, você não acertou. O número era ${numeroAdivinhacao}!`);
        }

    </script>

</body>
</html>
